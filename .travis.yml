language: node_js
node_js:
- lts/*
install:
- npm install
script:
- npm run build
after_script:
- cd dist
- echo 'notes.thyiad.top' > CNAME
- git init
- git add -A
- git commit -m 'deploy'
- git push -f "https://${GITHUB_TOKEN}@${GH_REF}" master
env:
  global:
    - GH_REF: github.com/Thyiad/notes.github.io.git
    - secure: ""
